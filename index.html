    <link rel="stylesheet" href="style.css">

<body>
    <h1>Compteur Simple</h1> <!-- Titre principal -->

    <div class="buttons">

        <button id="moins">-1</button> <!-- Bouton pour soustraire 1 -->
        <button id="plus5">+5</button> <!-- Bouton pour ajouter 5 -->
        <button id="moins5">-5</button> <!-- Bouton pour soustraire 5 -->
        <button id="reset">Reset</button> <!-- Bouton pour rÃ©initialiser -->
    </div>

    <script src="script.js"></script> <!-- Inclusion du script JavaScript -->
</body>
